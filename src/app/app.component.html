<div class="container mx-auto flex justify-center items-center m-10">
  <div class="grid grid-cols-3 gap-4 w-full lg:w-6/12">
    <div class="col-span-3 text-center m-5">
      <h1 class="text-3xl uppercase font-bold text-blue-500" [hidden]='isCross'>
        Player One's Turn
      </h1>
      <h1 class="text-3xl uppercase font-bold text-red-500" [hidden]='!isCross'>
        Player Two's Turn
      </h1>
    </div>
    <div *ngFor="let item of itemArray; index as i">
      <div class="border border-gray-500 rounded-md cursor-pointer flex justify-center">
        <div class="p-4 box" (click)='handleClick(i)'>
          <app-icon [iconName]='item'></app-icon>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="text-center m-5" *ngIf="winMessage">
  <h1 class="text-3xl uppercase font-bold text-red-500 mb-4">Game Over {{winMessage}}</h1>
    <button class="px-8 py-4 bg-red-500 text-white uppercase rounded-md shadow-md transition duration-300 hover:bg-red-600" (click)='reloadGame()'>
      Reload Game
    </button>
</div>
